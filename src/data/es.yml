1-foreword:
  title: Prólogo
  text1: >
    <p>Nos encontramos en un momento cr&iacute;tico para el mundo y para el desarrollo. Una situaci&oacute;n de emergencia en el planeta, sumada a la pandemia, han agotado los recursos naturales y aumentado la pobreza y las desigualdades.&nbsp;En 2030, podr&iacute;a haber hasta mil millones de personas sumidas en la pobreza extrema si no aprovechamos esta oportunidad para dar un impulso decisivo a los Objetivos de Desarrollo Sostenible (ODS).</p>
    <p>Ahora bien, tambi&eacute;n es un momento de decisiones fundamentales: una oportunidad para aprender de nuestra experiencia, hacer las cosas de forma distinta y aspirar a objetivos comunes m&aacute;s ambiciosos. El nuevo Plan Estrat&eacute;gico 2022-2025 describe la forma en que el Programa de las Naciones Unidas para el Desarrollo (PNUD) pretende trabajar con sus socios a fin de que nuestra labor est&eacute; a la altura de estos tiempos extraordinarios. As&iacute;, colaboraremos en el conjunto del sistema revitalizado de las Naciones Unidas y, fuera de este, para obtener resultados colectivos m&aacute;s s&oacute;lidos, aplicaremos enfoques integrados con vistas a lograr un cambio transformador y apoyaremos a los gobiernos y las comunidades para que se recuperen de la COVID-19 y construyan un futuro mejor.</p>
    <p>El Plan Estrat&eacute;gico se basa en el compromiso constante del PNUD con la erradicaci&oacute;n de la pobreza, el apoyo a los pa&iacute;ses en su trayectoria hacia la consecuci&oacute;n de los ODS y el trabajo para lograr el Acuerdo de Par&iacute;s. Fija objetivos ambiciosos que mejorar&aacute;n millones de vidas, al afrontar desaf&iacute;os como la pobreza multidimensional, el acceso a la energ&iacute;a, la participaci&oacute;n electoral y la financiaci&oacute;n del desarrollo. Asimismo, explica la manera en que el PNUD desarrollar&aacute; sus seis soluciones emblem&aacute;ticas, impulsadas por la digitalizaci&oacute;n, la innovaci&oacute;n y la financiaci&oacute;n del desarrollo, con el fin de lograr una mayor repercusi&oacute;n. Establece medidas pr&aacute;cticas para convertirse en una organizaci&oacute;n a&uacute;n m&aacute;s &aacute;gil y con mayor capacidad de anticipaci&oacute;n, as&iacute; como tambi&eacute;n refuerza la inversi&oacute;n en su personal, el modelo institucional y la excelencia operativa.</p>
  text2: >
    <p>El Plan describe la manera en que la combinaci&oacute;n de nuestra vasta experiencia local y extensa red mundial, que se nutre del conocimiento y la experiencia compartida de los pa&iacute;ses, aporta valor a los socios. Asimismo, detalla c&oacute;mo vamos a fomentar la innovaci&oacute;n y la creatividad para ayudar a cambiar los sistemas y hacer frente a los mayores desaf&iacute;os que nos aguardan en el camino hacia la consecuci&oacute;n de los ODS. Todas estas medidas tienen por objeto intensificar y acelerar el progreso hacia transiciones ecol&oacute;gicas e inclusivas que empoderen a todas las personas a trav&eacute;s de mayores oportunidades y resiliencia.</p>
    <p>El Plan es fruto de una estrecha colaboraci&oacute;n con nuestros numerosos socios. Quiero trasladarles mi m&aacute;s sincero agradecimiento, a ellos y a todos los equipos del PNUD, cuya contribuci&oacute;n ha ayudado a elaborar un Plan que refleja de forma inequ&iacute;voca la diversidad de todos los pa&iacute;ses, comunidades y personas a quienes el PNUD sirve.</p>
    <p>Le invito a leer el Plan y obtener m&aacute;s informaci&oacute;n al respecto. Con su apoyo y colaboraci&oacute;n, el PNUD puede trabajar con los pa&iacute;ses para ampliar las posibilidades de elecci&oacute;n de las personas para un futuro m&aacute;s justo y sostenible, as&iacute; como para hacer realidad el mundo al que aspira la Agenda 2030, un mundo en el que el planeta y las personas viven en armon&iacute;a.</p>

2-strategicContext:
  title: Contexto estratégico
  subtitle: Promover el futuro del desarrollo
  text: >
    <p>Lograr la Agenda 2030 ya era un desaf&iacute;o, incluso antes de que golpeara la pandemia de la COVID-19. En 2020, el n&uacute;mero de personas que viven en la pobreza aument&oacute; por primera vez desde 1998, alcalzando un estimado de 119 a 124 millones. Esta situaci&oacute;n se ha visto agravada por la emergencia clim&aacute;tica, la polarizaci&oacute;n pol&iacute;tica, el cuestionamiento del multilateralismo, los conflictos prolongados y los desplazamientos forzados. Las desigualdades aumentan y el contrato social tradicional ya no funciona para gran parte de la poblaci&oacute;n.</p>
    <p>En la actualidad, los desaf&iacute;os en materia de desarrollo est&aacute;n evolucionando y forman un mosaico de riesgos multidimensionales e interconectados que requieren soluciones sist&eacute;micas. La cooperaci&oacute;n multilateral es fundamental para afrontar estos desaf&iacute;os comunes que traspasan fronteras geogr&aacute;ficas y temporales.</p>
    <p>Ning&uacute;n pa&iacute;s ha logrado a&uacute;n combinar unos &iacute;ndices elevados de desarrollo humano con un bajo impacto ecol&oacute;gico. Los efectos del cambio clim&aacute;tico y la p&eacute;rdida de biodiversidad est&aacute;n aumentando. Ante este panorama complejo e incierto, los ODS y el Acuerdo de Par&iacute;s brindan claridad y se&ntilde;alan el camino a seguir.</p>
    <p>En los pr&oacute;ximos cuatro a&ntilde;os, el PNUD trabajar&aacute; con los pa&iacute;ses para mejorar la vida de millones de personas para:</p>
  modules:
    - icon: 2.1-icon
      lead: Ayudar a
      title: 100 millones de personas 
      text: a escapar de la pobreza multidimensional
    - icon: 2.2-icon
      lead: Apoyar el acceso de
      title: 500 millones de personas
      text: a fuentes de energía limpia
    - icon: 2.3-icon
      lead: Respaldar la participación de
      title: 800 millones de personas
      text: en las que, para muchos, serán sus primeras elecciones
    - icon: 2.4-icon
      lead: Promover más de
      title: USD 1 billón
      text: de gasto público e inversión privada en los ODS

