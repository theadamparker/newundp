3-1-directionsOfChange:
  frameworkSectionHeader:
    numeral: 3
    title: Ejes de cambio
    subtitle: Guiar a las poblaciones y el planeta más allá de 2025
    text: >
      <p>En el periodo que abarca este Plan y en adelante, el PNUD prestar&aacute; apoyo a los pa&iacute;ses en la consecuci&oacute;n de los ODS a trav&eacute;s de sus programas, dise&ntilde;ados en funci&oacute;n de las decisiones nacionales en materia desarrollo y con la erradicaci&oacute;n de la pobreza como base.</p>
      <p>A tal fin, apoyamos a los pa&iacute;ses en la b&uacute;squeda de tres ejes de cambio sist&eacute;mico:</p>
  modules:
    - icon: 3.1-icon-1
      title: Transformación estructural
      text: >
        incluidas las transiciones ecológicas, inclusivas y digitales; es decir, trabajar con los países para lograr el cambio en los sistemas y las estructuras que conforman el desarrollo sostenible de un país
    - icon: 3.1-icon-2
      title: No dejar a nadie atrás
      text: un enfoque basado en los derechos que se centra en el empoderamiento, la inclusión, la equidad, la capacidad de acción de las personas y el desarrollo humano
    - icon: 3.1-icon-3
      title: Fomentar la resiliencia
      text: fortalecer la capacidad de los países y las instituciones para prevenir, mitigar y responder a las crisis, los conflictos, los desastres naturales y las perturbaciones económicas, sociales y ambientales

3-2-signatureSolutions:
  frameworkSectionHeader:
    numeral: 6
    title: Soluciones emblemáticas
    subtitle: Duplicar los esfuerzos para conseguir mejores resultados
    text: >
      <p>A partir de la experiencia acumulada a lo largo de los últimos cuatro años, el PNUD:</p>
      <ul>
        <li>Priorizar&aacute; a los pa&iacute;ses con demandas m&aacute;s urgentes</li>
        <li>Se centrar&aacute; en sus puntos fuertes y en su papel en el sistema de las Naciones Unidas</li>
        <li>Refinar&aacute; y desarrollar&aacute; las soluciones emblem&aacute;ticas para lograr una mayor repercusi&oacute;n a gran escala</li>
        <li>Ofrecer&aacute; soluciones integradas mediante un enfoque de sistemas</li>
      </ul>
  modules:
    - icon: 3.2-icon-1
      title: Pobreza y desigualdad
      text: Abordar la desigualdad de oportunidades invirtiendo en el desarrollo de capacidades para que las personas puedan superar el umbral de pobreza y continuar progresando
    - icon: 3.2-icon-2
      title: Gobernanza
      text: Ayudar a los países a afrontar los desafíos emergentes con sistemas de gobernanza preparados para el futuro mediante enfoques prospectivos y una mejor gestión del riesgo
    - icon: 3.2-icon-3
      title: Resiliencia
      text: Ofrecer apoyo a los países y las comunidades para que fomenten su resiliencia ante las crisis, incluidos los conflictos, el cambio climático, las catástrofes y las epidemias
    - icon: 3.2-icon-4
      title: Medio ambiente
      text: Situar la naturaleza y el medio ambiente en el centro de los planes y economías nacionales y ayudar a los gobiernos a proteger, gestionar y valorar su patrimonio natural
    - icon: 3.2-icon-5
      title: Energía
      text: Aumentar el acceso a la energía de las personas más rezagadas y acelerar la transición hacia las energías renovables
    - icon: 3.2-icon-6
      title: Igualdad de género
      text: Hacer frente a los obstáculos estructurales para lograr la igualdad de género y reforzar el empoderamiento económico y el liderazgo de las mujeres

3-3-enablers:
  frameworkSectionHeader:
    numeral: 3
    title: Catalizadores
    subtitle: Optimizar el impacto del desarrollo
    text: >
      <p>Los catalizadores son las capacidades y los enfoques orientados a ampliar el impacto del desarrollo de los países socios y dentro de los sistemas del PNUD:</p>
  modules:
    - icon: 3.3-icon-1
      title: Digitalización
      text: >
        Apoyar a los países en la construcción de sociedades digitales inclusivas, éticas y sostenibles
    - icon: 3.3-icon-2
      title: Innovación estratégica
      text: Capacitar a los gobiernos y las comunidades para mejorar el rendimiento de los sistemas en su conjunto, de modo que sean adaptativos y resilientes
    - icon: 3.3-icon-3
      title: Financiación para el desarrollo
      text: Asociarse con los gobiernos y el sector privado para armonizar los flujos de capital público y privado para los ODS y movilizar la financiación a escala

4-partnerships:
  title: Alianzas mundiales 
  subtitle: Forjar conexiones a favor de los ODS
  text: >
    <p>A fin de obtener resultados a la velocidad y la escala necesarias para conseguir la Agenda 2030, es preciso forjar alianzas estrechas con una amplia variedad de agentes que trabajan en pos de objetivos comunes. Las alianzas de larga duraci&oacute;n del PNUD aprovechan las diversas capacidades, recursos y conocimientos de nuestros socios.</p>
    <p>Durante los pr&oacute;ximos cuatro a&ntilde;os, el PNUD reforzar&aacute; las alianzas existentes y forjar&aacute; otras nuevas. Gracias a su poder de convocatoria, el PNUD seguir&aacute; construyendo alianzas estrat&eacute;gicas con poblaciones marginadas y empoderando a los agentes locales.</p>
    <p>Las alianzas del futuro requieren instrumentos, modalidades y financiaci&oacute;n flexibles mejor adaptados a los nuevos tipos de socios o a las nuevas formas de colaboraci&oacute;n (por ejemplo, los enfoques de licencia &ldquo;Creative Commons&rdquo; para compartir la propiedad intelectual).</p>
    <p>Asimismo, el PNUD colaborar&aacute; con sus socios para promover y facilitar la cooperaci&oacute;n mundial y regional en torno a los desaf&iacute;os comunes, desde las pandemias a los conflictos o las transiciones ecol&oacute;gicas, a la vez que muestra el valor de las soluciones multilaterales.</p>

5-unSystem:
  title: Un socio fuerte en el sistema de las Naciones Unidas
  subtitle: Complementar nuestras capacidades
  text: Dado que trabajamos con socios de todo el sistema de las Naciones Unidas, aprovechamos los puntos fuertes mutuos y las capacidades complementarias en vistas a obtener resultados más sólidos. 
  modules:
    - icon: 5-icon-1
      text: Junto con el sistema de las Naciones Unidas para el desarrollo, a fin de ofrecer soluciones de desarrollo coherentes e integradas, de acuerdo con la demanda de los países, que maximizan los resultados y el impacto colectivos
    - icon: 5-icon-2
      text: Como organismo técnico principal de la respuesta socioeconómica de las Naciones Unidas a la COVID-19
    - icon: 5-icon-3
      text: En colaboración con los gobiernos y socios, bajo la dirección de la Organización Mundial de la Salud y UNICEF, a fin de apoyar la preparación y el despliegue de la vacuna contra la COVID-19
    - icon: 5-icon-4
      text: Junto con el programa de los Voluntarios de las Naciones Unidas, el fondo fiduciario multipartito de las Naciones Unidas, la Oficina de las Naciones Unidas para la Cooperación Sur-Sur y el Fondo de las Naciones Unidas para el Desarrollo de la Capitalización, con el propósito de reforzar el sistema de desarrollo revitalizado
    - icon: 5-icon-5
      text: Conectar a los socios con la experiencia del PNUD y los conocimientos especializados del PNUD en equipos nacionales, regionales y mundiales a través de la Red de Políticas Globales

6-betterneverstops:
  title: Mejora constante
  subtitle: Partir de las lecciones aprendidas
  text: >
    <p>El Plan Estrat&eacute;gico 2018-2021 estableci&oacute; un programa ambicioso: transformar el PNUD en un referente intelectual m&aacute;s &aacute;gil e innovador, m&aacute;s eficaz y eficiente en la obtenci&oacute;n de resultados, a la vez que convertirse en un socio de confianza para los pa&iacute;ses para lograr los ODS.</p>
    <p>El Plan Estrat&eacute;gico 2022-2025 contin&uacute;a en la misma direcci&oacute;n, partiendo de los progresos logrados en los &uacute;ltimos cuatro a&ntilde;os. Se nutre de valoraciones, evaluaciones y auditor&iacute;as, as&iacute; como de las lecciones extra&iacute;das de la experiencia, incluida nuestra respuesta a la COVID-19.</p>
    <p>El plan tambi&eacute;n se ha visto enriquecido por las conversaciones con diversos profesionales y l&iacute;deres intelectuales de gobiernos, la sociedad civil, el sector privado, el sistema de las Naciones Unidas y el personal del PNUD en todo el mundo.</p>

  lessons:
    - icon: 6-icon-1
      text: El poder de la integración
    - icon: 6-icon-2
      text: La comprensión y gestión del riesgo
    - icon: 6-icon-3
      text: La modernización de los sistemas y estructuras operacionales 
    - icon: 6-icon-4
      text: La actualización de los arreglos de programación y las modalidades de aplicación 

