3-whatWeDo:
  title: What We Do
  subtitle: UNDP’s development offer

3-1-directionsOfChange:
  frameworkSectionHeader:
    numeral: 3
    title: Directions of change
    subtitle: Guiding people and planet beyond 2025
    text: >
      <p>During this Plan and beyond, UNDP will be accompanying countries towards the SDGs through country programmes, driven by national development choices, and with poverty eradication at their core.</p>
      <p>To this end, we support countries in pursuing three directions of systemic change:</p>
  modules:
    - icon: 3.1-icon-1
      title: Structural transformation
      text: >
        including green, inclusive and digital transitions: working with countries to effect change in systems and structures that shape a country’s sustainable development
    - icon: 3.1-icon-2
      title: Leaving no-one behind
      text: a rights-based approach centered on empowerment, inclusion, equity, human agency and human development
    - icon: 3.1-icon-3
      title: Building resilience
      text: strengthening countries and institutions to prevent, mitigate and respond to crisis, conflict, natural disasters, climate and social and economic shocks

3-2-signatureSolutions:
  frameworkSectionHeader:
    numeral: 6
    title: Signature Solutions
    subtitle: Supercharged for greater results
    text: >
      <p>Learning from the experience of the last four years, UNDP will:</p>
      <ul>
        <li>Prioritize where country demands are greatest</li>
        <li>Focus on UNDP’s strongest capabilities and role within the UN system </li>
        <li>Refine and develop the signature solutions for greater impact and scale</li>
        <li>Deliver integrated solutions through a systems approach</li>
      </ul>
  modules:
    - icon: 3.2-icon-1
      title: Poverty and inequality
      text: Tackling inequality of opportunities by investing in the enhanced capabilities people need to move above the poverty line and keep moving forwards.
    - icon: 3.2-icon-2
      title: Governance
      text: Helping countries address emerging complexities by “future-proofing” governance systems through anticipatory approaches and better management of risk.
    - icon: 3.2-icon-3
      title: Resilience
      text: Supporting countries and communities in building resilience to diverse shocks and crises, including conflict, climate change, disasters and epidemics.
    - icon: 3.2-icon-4
      title: Environment
      text: Putting nature and the environment at the heart of national economies and planning; helping governments protect, manage and value their natural assets.
    - icon: 3.2-icon-5
      title: Energy
      text: Increasing energy access for those furthest behind and accelerating the transition to renew-able energy.
    - icon: 3.2-icon-6
      title: Gender equality
      text: Confronting the structural obstacles to gender equality and strengthening women’s economic empowerment and leadership.

3-3-enablers:
  frameworkSectionHeader:
    numeral: 3
    title: Enablers
    subtitle: Maximising development impact
    text: >
      <p>Enablers are capacities and approaches to scale-up development impact for country partners and within UNDP’s own systems:</p>
  modules:
    - icon: 3.3-icon-1
      title: Digitalisation
      text: >
        Supporting countries to build inclusive, ethical and sustainable digital societies
    - icon: 3.3-icon-2
      title: Strategic innovation
      text: Empowering governments and communities to enhance the performance of entire systems, making them adaptive and resilient
    - icon: 3.3-icon-3
      title: Development financing
      text: Partnering with governments and the private sector to align public and private capital flows with the SDGs and mobilise finance at scale

4-partnerships:
  title: Global partnerships
  subtitle: Forging connections for the SDGs
  text: >
    <p>Delivering results at the speed and scale needed to reach Agenda 2030 depends on close partnerships with a diverse range of actors working towards common goals. UNDP’s longstanding partnerships leverage the diverse capabilities, resources and knowledge of our partners.</p>
    <p>The next four years will see UNDP strengthening these existing partnerships and forging new ones. Using our convening power to continue building strategic alliances with marginalized voices and empowering local actors.</p>
    <p>The partnerships of the future require flexible instruments, modalities and funding, better suited to new types of partners or new ways of collaborating (e.g., “creative commons” approaches towards sharing intellectual property).</p>
    <p>UNDP will also work with partners to advocate for, and facilitate, global and regional cooperation around common challenges – from pandemics to conflict to green transitions – while showcasing the value of multilateral solutions.</p>
    
5-unSystem:
  title: A strong partner in the UN system
  subtitle: Complementing our capabilities
  text: As we work with partners across the UN system, we draw on each other’s complementary strengths and capabilities to deliver stronger results. 
  modules:
    - icon: 5-icon-1
      text: With the United Nations Development System to deliver coherent and integrated development solutions, driven by country demand, that maximise collective results and impact
    - icon: 5-icon-2
      text: As technical lead of the UN’s socio-economic response to the COVID-19 pandemic
    - icon: 5-icon-3
      text: Working with governments and partners under the leadership of the World Health Organisation and UNICEF to support COVID-19 vaccine preparedness and deployment
    - icon: 5-icon-4
      text: With UN Volunteers, United Nations Multi-Partner Trust Fund, UN Office for South-South Cooperation, and United Nations Capital Development Fund to reinforce the revitalized development system
    - icon: 5-icon-5
      text: Connecting partners to UNDP expertise and experience across country, regional and global teams through the Global Policy Network

6-betterneverstops:
  title: Better never stops
  subtitle: Building from lessons learned
  text: >
    <p>The Strategic Plan 2018-2021 set out an ambitious agenda: to transform UNDP into a more nimble, innovative thought leader, more effective and efficient at delivering results, a trusted partner for countries in reaching the SDGs.</p>
    <p>The Strategic Plan 2022-2025 continues in this direction, building on the progress of the last four years. It draws on assessments, evaluations and audits, and on the lessons of experience, including from our COVID-19 response.</p>
