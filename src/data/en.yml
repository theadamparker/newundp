1-foreword:
  title: Foreword
  text1: >
    <p>This is a critical moment for the world, and for development.  A planetary emergency and the pandemic have depleted the world’s natural resources and widened poverty and inequality. Up to one billion people could be living in extreme poverty by 2030 unless we seize this opportunity for a decisive push towards the Sustainable Development Goals (SDGs).</p>
    <p>But this is also a moment of choice: an opportunity to learn from our experience, to do things differently, to aspire to greater shared goals.  This new Strategic Plan 2022-2025 describes how UNDP intends to work together with our partners to deliver what’s required of us in these extraordinary times.  Collaborating across the revitalized UN system and beyond for stronger collective results.  Applying integrated approaches aimed at transformative change.   Supporting governments and communities to rebound from COVID-19 and build forward better.</p>
    <p>The Strategic Plan is grounded in UNDP’s continued commitment to eradicating poverty, accompanying countries in their pathways towards the SDGs and working towards the Paris Agreement.  It envisions bold goals, making a difference to millions of lives, including through tackling multidimensional poverty, energy access, elections participation and development financing.  It explains how UNDP will develop our six signature solutions – powered by digitalisation, innovation and development financing – for greater impact.  It sets out practical steps towards becoming an even more agile and anticipatory organisation, investing further in our people, business model and operational excellence.</p>
  text2: >
    <p>The Plan describes how the combination of our deep local experience and our rich global network, tapping into countries’ knowledge and shared experience, delivers value to our partners.  How we will foster innovation and creativity to help change systems and tackle the hardest challenges standing between us and the SDGs.  All this to scale and accelerate progress towards green, inclusive transitions that empower every last person through greater opportunity and resilience.</p>
    <p>The Plan is the result of extensive collaboration with our many partners.  I am immensely grateful to them, and to all our UNDP teams, whose contributions have helped produce a Plan that truly reflects the diversity of all the countries, communities and people whom UNDP serves.</p>
    <p>I invite you to read the Plan itself and learn more.  With your support and collaboration, together UNDP can work with countries to expand people’s choices for a fairer, sustainable future, to build the world envisioned by Agenda 2030 with planet and people in balance.</p>
    

2-strategicContext:
  title: Strategic context
  subtitle: Advancing the future of development
  text: >
    <p>The challenge of reaching Agenda 2030 was already significant, even before the COVID-19 pandemic hit. Compounded by a climate emergency, political polarization and challenged multilateralism, continued conflicts and forced displacement, the number of people living in poverty rose in 2020 for the first time since 1998 by an estimated 119-124 million. Inequalities are growing, and the traditional social contract is no longer working for many.</p>
    <p>Today’s development challenges are dynamic, interconnected puzzles of multidimensional risk that require systemic solutions. Multilateral cooperation is vital in addressing these shared challenges that cross boundaries of geography and time.</p>
    <p>No country has yet achieved the combination of very high human development with a light ecological footprint. The impacts of climate change and biodiversity loss are growing. In this complex, uncertain landscape, the SDGs and the Paris Agreement offer clarity of purpose and a way forward.</p>
    <p>In the next four years, UNDP will work with countries to make a difference to millions of lives:</p>
